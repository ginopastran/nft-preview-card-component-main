<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>

  <section class="card-container">
    <div class="card">
      <div class="card-img">
        <img src="/images/image-equilibrium.jpg" alt="cube" class="cube-img">
      </div>
      <div class="card-info">
        <div class="card-name">
          <span>Equilibrium #3429</span>
        </div>
        <div class="card-info-mid">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-value-time">
          <div class="eth">
            <img src="/images/icon-ethereum.svg" alt="">
            <span class="eth">0.041 ETH</span>
          </div>
          <div class="days-left">
            <img src="/images/icon-clock.svg" alt="">
            <span class="days-text">3 days left</span>
          </div>
        </div>
        <div class="line">
          <hr>
        </div>
        <div class=" card-creator">
          <img src="/images/image-avatar.png" alt="" class="card-creator-img">
          <span class="creator-text">Creation of <span>Jules Wyvern</span></span>
        </div>
      </div>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gino Pastran</a>.
  </div>
</body>

</html>
